<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to Firebase Storage</title>
    <!-- Include Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-analytics.js";
        import { getStorage, ref, uploadBytesResumable } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA5z9wjQr4fRYKl5jiunvnFFUCDn123aG8",
            authDomain: "upload-file-2-a7a71.firebaseapp.com",
            projectId: "upload-file-2-a7a71",
            storageBucket: "upload-file-2-a7a71.appspot.com",
            messagingSenderId: "221300009079",
            appId: "1:221300009079:web:5350d7cbe33d67cb073e72",
            measurementId: "G-R45XNL2569"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const storage = getStorage(app);

        window.uploadFile = function() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                // Create a storage reference
                const storageRef = ref(storage, 'uploads/' + file.name);
                
                // Create the file metadata
                const metadata = {
                    contentType: file.type
                };

                // Upload the file
                const uploadTask = uploadBytesResumable(storageRef, file, metadata);

                // Monitor upload progress
                uploadTask.on('state_changed', 
                    (snapshot) => {
                        // Observe state change events such as progress, pause, and resume
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        console.log('Upload is ' + progress + '% done');
                    }, 
                    (error) => {
                        // Handle unsuccessful uploads
                        console.error('Upload failed:', error);
                    }, 
                    () => {
                        // Handle successful uploads on complete
                        console.log('Upload successful!');
                    }
                );
            } else {
                console.log('No file selected');
            }
        }
    </script>
</head>
<body>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload File</button>
</body>
</html>
