<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload File with Firebase</title>
</head>
<body>
  <h1>Upload File to Firebase</h1>
  <input type="file" id="fileInput">
  <button onclick="uploadFile()">Upload File</button>

  <!-- Include Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-analytics.js";
    import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCyZzxvk3mmvGgDh3tj2vxAgILKpHWZdqQ",
      authDomain: "newuploafiledio.firebaseapp.com",
      projectId: "newuploafiledio",
      storageBucket: "newuploafiledio.appspot.com",
      messagingSenderId: "1060814640926",
      appId: "1:1060814640926:web:439e6ff597639988b49b0f",
      measurementId: "G-200SLXTT9P"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const storage = getStorage(app);

    // Function to handle file upload
    window.uploadFile = function () {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (file) {
        const storageRef = ref(storage, 'files/' + file.name);
        uploadBytes(storageRef, file).then((snapshot) => {
          console.log('Uploaded a file!', snapshot);
        }).catch((error) => {
          console.error('Error uploading file:', error);
        });
      } else {
        console.error('No file selected');
      }
    };
  </script>
</body>
</html>
