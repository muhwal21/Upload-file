<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to Firebase Storage</title>
    <!-- Include Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA5z9wjQr4fRYKl5jiunvnFFUCDn123aG8",
            authDomain: "upload-file-2-a7a71.firebaseapp.com",
            projectId: "upload-file-2-a7a71",
            storageBucket: "upload-file-2-a7a71.appspot.com",
            messagingSenderId: "221300009079",
            appId: "1:221300009079:web:5350d7cbe33d67cb073e72"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Reference to Firebase Storage
        const storage = firebase.storage();

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                // Create a storage reference
                const storageRef = storage.ref('uploads/' + file.name);
                // Upload the file
                const uploadTask = storageRef.put(file);

                // Monitor upload progress
                uploadTask.on('state_changed', (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    console.log('Upload is ' + progress + '% done');
                }, (error) => {
                    console.error('Upload failed:', error);
                }, () => {
                    // Handle successful uploads
                    console.log('Upload successful!');
                });
            } else {
                console.log('No file selected');
            }
        }
    </script>
</head>
<body>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload File</button>
</body>
</html>
